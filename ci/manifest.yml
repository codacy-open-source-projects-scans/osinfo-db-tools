  debian-13: x86_64

  debian-sid: x86_64

  fedora-41: x86_64

  fedora-42: x86_64

  fedora-rawhide:
    jobs:
      - arch: x86_64

      - arch: mingw32

      - arch: mingw64

  opensuse-leap-15:
    jobs:
      - arch: x86_64
        variables:
          RPM: skip

  opensuse-tumbleweed:
    jobs:
      - arch: x86_64
        variables:
          RPM: skip

  ubuntu-2204: x86_64

  ubuntu-2404: x86_64
